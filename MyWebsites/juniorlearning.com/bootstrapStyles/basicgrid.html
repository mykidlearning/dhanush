<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic grid example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .pink {
            background: pink;
            border: purple solid 2px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <blockquote>
                <h1 class="text-center">Learn about years</h1>
                <footer class="text-center"><strong>Months in an Year</strong></footer>
            </blockquote>
            
        </div>        
        <nav class="navbar navbar-default navbar-static-top">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Months</a></li>
                <li role="presentation"><a href="#">Seasons</a></li>
                <li role="presentation"><a href="#">Dates</a></li>
                <li role="presentation"><a href="#">Leap Year</a></li>
              </ul>
          </nav>
        <div class="row">
            <blockquote>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">January</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">Febuary</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">March</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">April</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">May</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">June</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">July</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">August</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">September</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">October</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">November</div>
                <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6 text-center">December</div>
            </blockquote>
            

        </div>
    </div>
</body>
</html>
