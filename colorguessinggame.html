<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color guessing game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="colorguess.css">
</head>

<body class="d-flex flex-column h-100">
        
    
    
    <!-- <div class="d-flex p-2 bd-highlight display"></div> -->
    <div class="">
        <div class="card">
            <div class="card-header bg-primary text-white">
              <h3 class="card-title">Great RGB Color Game</h3>
            </div>
            <div class="card-body">
                
                    <p class="card-text">Looking the RGB code combination, guess the right color from the below squares!
                    </p>
                    <a id="resetColors" href="#" class="btn btn-primary">Let's Play!</a>
            </div>
        </div>

        <div class="p-3 mb-2 bg-primary text-white pickedColor">
            <h3 id="colorDisplay" class="text-center"></h3>
            <h5 id="message" class="text-center"></h5>
            
        </div>
    </div>


    <div id="container">
      
        <div class="square "></div>
        <div class="square "></div>
        <div class="square "></div>
        <div class="square "></div>
        <div class="square "></div>
        <div class="square" ></div>
      
     
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-muted">Place sticky footer content here.</span>
        </div>
      </footer>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Left</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Middle</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Right</button>
        </div>
      </div>
</body>
<script src="colorguess.js"></script>

</html>
